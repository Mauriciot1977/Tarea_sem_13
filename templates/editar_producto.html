{% extends "base.html" %}
{% block title %}Editar Producto{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2 class="text-center">Editar Producto</h2>
    <form method="POST" class="card p-4 shadow-lg">
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" id="nombre" name="nombre" class="form-control" value="{{ producto.nombre }}" required>
        </div>
        <div class="mb-3">
            <label for="precio" class="form-label">Precio</label>
            <input type="number" step="0.01" id="precio" name="precio" class="form-control" value="{{ producto.precio }}" required>
        </div>
        <div class="mb-3">
            <label for="precio1" class="form-label">Precio1</label>
            <input type="number" step="0.01" id="precio1" name="precio1" class="form-control"  value="{{ producto.precio1 }}" required>
        </div>
          <div class="mb-3">
            <label for="precio2" class="form-label">Precio2</label>
            <input type="number" step="0.01" id="precio2" name="precio2" class="form-control"  value="{{ producto.precio2 }}" required>
        </div>
         <div class="mb-3">
            <label for="cantidad" class="form-label">Cantidad</label>
            <input type="number" step="1" id="cantidad" name="cantidad" class="form-control"  value="{{ producto.cantidad }}" required>
        </div>
         <div class="mb-3">
            <label for="descripcion" class="form-label">Descripci√≥n</label>
            <input type="text"  id="descripcion" name="descripcion" class="form-control"  value="{{ producto.descripcion }}" required>
        </div>
        <button type="submit" class="btn btn-warning w-100">Actualizar Producto</button>
    </form>
</div>
{% endblock %}
